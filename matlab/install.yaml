- name: "Install matlab environment"
  hosts:
    - "group_localhost"
    - "group_puhti"
  become: false
  vars:
    matlab_version: "r2023b"

  tasks:
    - name: "Create a matlab application directory"
      ansible.builtin.file:
        path: "{{ appl_dir }}/{{ item }}"
        state: "directory"
        mode: "ug=rwx,o=rx,g+s"
        group: "{{ group }}"
      loop:
        - "matlab"
        - "matlab/interactive"
        - "matlab/interactive/{{ matlab_version }}"
        - "matlab/interactive/{{ matlab_version }}/bin"

    - name: "Copy the installation"
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/build/{{ matlab_version}}.sqfs"
        dest: "{{ appl_dir }}/matlab/interactive/{{ matlab_version }}/matlab.sqfs"
        mode: "ug=rw,o=r"
        group: "{{ group }}"
        checksum: "sha256:794052fc15e8028254daeb3494213e3e546b256b2698159e67087546935101c8"

    - name: "Copy the wrapper scripts"
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/bin/{{ item }}"
        dest: "{{ appl_dir }}/matlab/interactive/{{ matlab_version }}/bin/{{ item }}"
        mode: "ug=rwx,o=rx"
        group: "{{ group }}"
      loop:
        - "matlab"
        - "mcc"
        - "mbuild"
        - "mex"
        - "matlab-cli"
        - "matlab-fix-toolbox-path"

    - name: "Create a matlab modulefiles directory"
      ansible.builtin.file:
        path: "{{ modulefiles_dir }}/matlab"
        state: "directory"
        mode: "ug=rwx,o=rx,g+s"
        group: "{{ group }}"

    - name: "Copy the modulefile"
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/modulefiles/matlab.lua"
        dest: "{{ modulefiles_dir }}/matlab/{{ matlab_version }}.lua"
        mode: "ug=rw,o=r"
        group: "{{ group }}"
