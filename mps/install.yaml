- name: "Install mps environment"
  hosts:
    - "group_localhost"
    - "group_puhti"
  become: false
  vars:
    matlab_version: "r2023b"

  tasks:
    - name: "Create a mps application directory"
      ansible.builtin.file:
        path: "{{ appl_dir }}/{{ item }}"
        state: "directory"
        mode: "ug=rwx,o=rx,g+s"
        group: "{{ group }}"
      loop:
        - "matlab"
        - "matlab/mps"
        - "matlab/mps/{{ matlab_version }}"
        - "matlab/mps/{{ matlab_version }}/bin"

    - name: "Copy the installation"
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/build/{{ matlab_version}}.sqfs"
        dest: "{{ appl_dir }}/matlab/mps/{{ matlab_version }}/matlab.sqfs"
        mode: "ug=rw,o=r"
        group: "{{ group }}"
        checksum: "sha256:12d5aec88e05a40a2a6b5653660bd17d169823e64fe406eab10164ec272eb57b"

    - name: "Copy the wrapper scripts"
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/bin/{{ item }}"
        dest: "{{ appl_dir }}/matlab/mps/{{ matlab_version }}/bin/{{ item }}"
        mode: "ug=rwx,o=rx"
        group: "{{ group }}"
      loop:
        - "matlab"
        - "mex"
        - "worker"
        - "matlab-cli"
        - "matlab-fix-toolbox"

    - name: "Create a mps modulefiles directory"
      ansible.builtin.file:
        path: "{{ modulefiles_dir }}/mps"
        state: "directory"
        mode: "ug=rwx,o=rx,g+s"
        group: "{{ group }}"

    - name: "Copy the modulefile"
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/modulefiles/mps.lua"
        dest: "{{ modulefiles_dir }}/mps/{{ matlab_version }}.lua"
        mode: "ug=rw,o=r"
        group: "{{ group }}"
